<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>-->
    <title>Minesweeper</title>
</head>
<body>
    <div class="preloader">
        <img src="images/snooker.gif" alt="preloader">
    </div>
    <main>
        <div class="icons">
            <div class="icon">
                <img src="images/my-comp.png">
                <h3>My Computer</h3>
            </div>
            <div class="icon">
                <img src="images/mosaic.png">
                <h3>Mosaic</h3>
            </div>
            <div class="icon">
                <img src="images/icon.png">
                <h3>Minesweeper</h3>
            </div>
            <div class="icon" id="bin">
                <img src="images/win-bin.png">
                <h3>Bin</h3>
            </div>
        </div>
        <section class="window-wrapper" id="minesweeper-wrapper" onmousedown="getMovements(this)">
            <section class="header-window">
                <div class="desc left-desc">
                    <img class="logo" src="images/icon.png">
                    <h4 class="game-name" onselectstart="return false;">Minesweeper</h4>
                </div>
                <div class="desc right-desc">
                    <button class="control border-element" onclick="roll('minesweeper-wrapper', 'minesweep-tab')"><span class="roll"></span></button>
                    <button class="control border-element"><span class="unroll"></span></button>
                    <button class="control border-element"><span class="close"></span></button>
                </div>
            </section>
            <section id="minesweeper" class="border-element">
                <div id="headframe">
                    <p id="bomb-count-wrap" onselectstart="return false;">ðŸ’£<span id="bomb-count"></span></p>
                    <button id="again" class="border-element" onclick="startGame()" onseleclstart="return false;"></button>
                    <p id="flag-count-wrap" onselectstart="return false;">ðŸš©<span id="flag-count">0</span></p>
                </div>
                <div id="gameframe">
                    <table>
                        <tbody id="field"></tbody>
                    </table>
                </div>
            </section>
        </section>
        <header id="win-panel">
            <section class="panel-logo">
                <img id="win-logo" src="https://avatars.dzeninfra.ru/get-zen_doc/751940/pub_5fb2c9ed9bb3e62374e21b05_5fb3fd61f6872f437e499d23/scale_1200">
            </section>
            <section class="tab active" id="minesweep-tab" onclick="roll('minesweeper-wrapper', 'minesweep-tab')">
                <img src="images/icon.png">
                <h3 class="tab-name" onselectstart="return false;">Minesweeper</h3>
            </section>
        </header>
    </main>
    <script src="script.js"></script>
</body>
</html>
